{% extends "base.html" %}
{% block title %}
Reset password
{% endblock title %}
{% block content %}
<h2> Change your password</h2>
{% if form.errors %}
<p>One or more fields is invalid</p>
{% else %}
<p>Use the form below to change your password</p>
{% endif %}
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Change Password" />
{% endblock content %}
